<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Project tracking intro component</title>
</head>
<body>

  <header>
    <div class="container">
      <nav class="navbar">
        <img src="./images/logo.svg" alt="logo" class="logo">
        <ul class="nav-links">
          <li><a href="#">Product</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Login</a></li>
        </ul>
        <div class="hamburger-menu" id="burger">
          <img class="open" src="./images/icon-hamburger.svg" alt="">
          <img class="close" src="./images/icon-close.svg" alt="">
        </div>
      </nav>
      <section class="showcase">
        <div class="showcase-text">
          <h2><span>New</span>Monograph Dashboard</h2>
          <h1>Powerful insights into your team</h1>
          <p>Project planning and time tracking for agile teams</p>
          <div class="cta">
            <button>Schedule a demo</button>
            <button>to see a live preview</button>
          </div>
        </div>
        <div class="showcase-img">
          <img src="./images/illustration-devices.svg" alt="img">
        </div>
      </section>
    </div>
  </header>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Emre Süslü</a>.
    </p>
  </footer>
  
  <script src="./app.js"></script>

</body>
</html>
